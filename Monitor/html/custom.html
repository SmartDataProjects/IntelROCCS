<html>
<head><title> IntelROCCS Status</title>
<link rel="stylesheet" type="text/css" href="plotstyle.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        $("button").click(function(){
                //var scriptPath = "http://t3serv001.mit.edu";
                var scriptPath = "http://t3serv012.mit.edu/cgi-bin/interactiveMonitor.cgi?startyear=" + $("#startyear").val() + "&startmonth=" + $("#startmonth").val() + "&endyear=" + $("#endyear").val() + "&endmonth=" + $("#endmonth").val() + "&pattern=" + $("#pattern").val() + "&group=" + $("#group").val() + "&site=" + $("#site").val();
                $.get(scriptPath, function(data) { $("#body").html(data); } );
        });
    });
</script>
</head>
<body>
<br>
<!-- <font color=#000000 size=+1>
<h1>
<a href="index.html">IntelROCCS Status</a>
</h1>
<hr>
 -->

Start date: 

<select id="startyear">
    <option selected value = "2013"> 2013 </option>
    <option value = "2014"> 2014 </option>
    <option value = "2015"> 2015 </option>
</select>

<select id="startmonth">
    <option value = "01"> 01 </option>
    <option value = "02"> 02 </option>
    <option value = "03"> 03 </option>
    <option value = "04"> 04 </option>
    <option value = "05"> 05 </option>
    <option value = "06"> 06 </option>
    <option value = "07"> 07 </option>
    <option value = "08"> 08 </option>
    <option selected value = "09"> 09 </option>
    <option value = "10"> 10 </option>
    <option value = "11"> 11 </option>
    <option value = "12"> 12 </option>
</select>

<br>

End date: 

<select id="endyear">
    <option value = "2013"> 2013 </option>
    <option value = "2014"> 2014 </option>
    <option selected value = "2015"> 2015 </option>
</select>

<select id="endmonth">
    <option selected value = "01"> 01 </option>
    <option value = "02"> 02 </option>
    <option value = "03"> 03 </option>
    <option value = "04"> 04 </option>
    <option value = "05"> 05 </option>
    <option value = "06"> 06 </option>
    <option value = "07"> 07 </option>
    <option value = "08"> 08 </option>
    <option value = "09"> 09 </option>
    <option value = "10"> 10 </option>
    <option value = "11"> 11 </option>
    <option value = "12"> 12 </option>
</select>

<br>
Group:
<select id="group">
    <option selected value = "AnalysisOps"> AnalysisOps </option>
    <option value = "_" > All </option>
</select>
<br>
Dataset Regex:
<select id="pattern">
    <option selected value = "(?!/_/_/USER_)"> All </option>
    <option value = '/_/_/_AOD_'> *AOD* </option>   
    <option value = '/_/_/_AOD$'> *AOD </option>   
    <option value = '/_/_/_AODSIM'> *AODSIM </option>   
    <option value = '/_/_/MINIAOD_'> MINIAOD* </option>   
</select>

<br>

Site Pattern (use X as multi-character wildcard): <input type="text" id="site" value="T2X" > 


<br>

<button> Go! </button>
<hr>

<p id="body"> Plots go here </p>
