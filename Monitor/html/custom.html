End date: 
</td>
<td>
<select id="endyear">
    <option value = "2013"> 2013 </option>
    <option value = "2014"> 2014 </option>

</select>

<select id="endmonth">

Group:
</td>

</select>

</tr>

<select id="pattern">
    <option selected value = "ALL"> All </option>
